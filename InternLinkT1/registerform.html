<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register - InternLink</title>
		<link rel="stylesheet" href="css/StyleRegister.css" />
	</head>
	<body>
		<div class="container">
			<div class="left-panel">
				<div class="logo-title">
					<img
						src="../logo/logoInternLink.png"
						alt="InternLink Logo"
						class="logo-img" />
					<span class="logo-text">InternLink</span>
				</div>
				<div class="description">InternLink is a blablabla</div>
			</div>
			<div class="right-panel">
				<h2 class="register-title">Register</h2>
				<form class="register-form" action="php/register.php" method="POST">
					<input
						type="text"
						name="first_name"
						placeholder="First Name"
						required />
					<input
						type="text"
						name="last_name"
						placeholder="Last Name"
						required />
					<input type="date" name="birth_date" required />
					<input
						type="text"
						name="address"
						placeholder="Address"
						required />
					<input type="email" name="email" placeholder="Email" required />
					<input
						type="text"
						name="phone"
						placeholder="Phone no."
						required />
					<input
						type="text"
						name="University"
						placeholder="University"
						required />
					<input
						type="password"
						name="password"
						placeholder="Password"
						required />
					<button class="register-btn" type="submit">Register</button>
				</form>
				<div class="login-link">
					Have an Account? <a href="loginform.html">Login here</a>
				</div>
			</div>
		</div>
	</body>
</html>
